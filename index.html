<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alana Franklin</title>
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="vendor/icons.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">
    <link rel="stylesheet" href="css/state.css">
  </head>
  <body>
    <header>
      <h1>Alana Franklin</h1>
        <div id="hamburger"><i class="icon-menu"></i></div>
        <ul>
          <li data-content='home'>Portfolio</li>
          <li data-content='about'>About</li>
          <li data-content='contact'>Contact</li>
        </ul>
        <div class="clearfix"></div>
    </header>
    <main>
      <section id="portfolio" class="row">
        <article class="template column col-6">
          <h3 class="portfolioTitle"></h2>
          <p class="portfolioDescription"></p>
          <a target="_BLANK" href="" target="" alt="" class="thumbnailLink"></a>
        </article>
      </section>
      <section id="about">
        <h2>About</h2>
        <p>About content goes here</p>
      </section>
      <section id="skills">
        <h2>Skills</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>jQuery</li>
        </ul>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <div>
          <i class="icon-envelop"></i>
          <i class="icon-twitter"></i>
          <i class="icon-github"></i>
        </div>
      </section>
    </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/portfolioContent.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/navigation.js"></script>
</body>
</html>
